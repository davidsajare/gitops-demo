apiVersion: apps/v1
kind: Deployment
metadata:
name: reverse-words
labels:
   app: reverse-words
spec:
template:
   spec:
   containers:
   - name: reverse-words
     image: quay.io/mavazque/reversewords:v0.0.3
     env:
     - name: RELEASE
       value: "Preproduction release"
     - $patch: replace
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      containerNames:
      - reverse-words
      from:
        kind: ImageStreamTag
        name: reversewords:v0.0.3
        namespace: openshift
